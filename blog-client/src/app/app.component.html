<mat-toolbar color="primary" class="main-toolbar">
<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon>menu</mat-icon>
  </button>

  <span>DevMaster's Tech Blog</span>
  <span class="spacer"></span>

  <ng-container *ngIf="!(authService.currentUser$ | async)">
    <button mat-button routerLink="/login">Login</button>
  </ng-container>

  <ng-container *ngIf="authService.currentUser$ | async as user">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      <span style="margin-left: 5px;">{{ user.username }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="openChangePassword()">
        <mat-icon>lock</mat-icon>
        <span>Change Password</span>
      </button>
      <button mat-menu-item (click)="deleteAccount()">
        <mat-icon>delete_forever</mat-icon>
        <span>Delete Account</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <app-sidebar (linkClicked)="closeSideNavIfMobile()"></app-sidebar>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
